<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Логин</title>

    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <!-- Bootstrap  -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
</head>

<body>

<div class="container">

    <form class="form-signin" action="/api/auth/login">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input name="username" type="text" id="inputUsername" class="form-control" placeholder="Username" required=""
               autofocus="" value="admin">
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
               required="" value="admin">

        <div class="alert alert-danger wrongCredentials hidden" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            Not valid login or password
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

    <script>
        $(".form-signin").submit(function (event) {
            var form = $(".form-signin");
            $.post(form.attr("action"), form.serializeArray())
                    .done(function () {
                        window.location.href = "/static/html/usersTable.html";
                    })
                    .fail(function () {
                        $(".wrongCredentials").removeClass("hidden");
                    });
            event.preventDefault();
        });
    </script>
</div>
</body>
</html>
